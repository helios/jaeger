name: Unit Tests

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v3
      with:
        go-version: 1.18.x

    - name: Install tools
      run: make install-ci

    - name: Run unit tests
      run: make test-ci

